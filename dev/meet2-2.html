<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒山友-開團頁面</title>
    <link rel="stylesheet" href="./css/meet2-2.css">

    <!-- 套用字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
     <!-- 套用icon  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
</head>
<body>
    <main id="meet2-2">
        <h2>創建屬於你的揪團</h2>
        <section class="step">
            <ul>
                <li class="step_icon1 -on">步驟一</li>
                <li class="step_icon2">步驟二</li>
                <li class="step_icon3">步驟三</li>
            </ul>
        </section>
        <form class="tour_build_form">
            <section class="tour_build_step1 -on">
                <section>
                    <div class="mountain_image">
                        <img src="" alt="">
                    </div>
                </section>
                <section >
                    <div class="tour_info1">
                        <label for="">
                            揪團名稱<br>
                            <input type="text">
                        </label><br>
                        <label for="">
                            揪團日期<br>
                            <input type="date" name="" id="">
                        </label><br>
                        <div class="tour_number">
                            揪團人數<br>
                            <select name="tour_min_number">
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                
                            </select>
                            人 ～ 
                            <select name="tour_max_number">
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                            </select>
                            人
                        </div><br>
                        <label for="">
                            揪團地區<br>
                            <select name="" id="">
                                <option value="north" selected>北部</option>
                                <option value="west" selected>中部</option>
                                <option value="south" selected>南部</option>
                                <option value="east" selected>東部</option>
                            </select>
                        </label><br>
                        <label for="">
                            揪團山名<br>
                            <select name="tour_mountain" id="">

                            </select>
                        </label><br>
                        <div>
                            揪團難度(自動跳轉)<br>
                            <div class="degree_category">

                            </div>
                        </div>
                    </div>
                    <div class="btn_box">
                        <!-- <button class="step1_to_stpe2">下一步</button> -->
                       <button class="btnA_LwRA"><p>下一步</p><div class="btnArrowL"></div></button>

                    </div>
                </section>
            </section>
            <section class="tour_build_step2 -on">
                <div class="btn_box">
                    <!-- <button class="step2_to_stpe1">上一步</button> -->
                    <button class="btnA_LwLA"><p>上一步</p><div class="btnArrowL"></div></button>
                </div>
                <div class="tour_info2">
                    <div>
                        <div class="tour_equip">
                            建議裝備<br>
                            <div>
                                <label for="tour_equip_1"><input type="checkbox" name="tour_equip_1" id="tour_equip_1"><p>機能服飾</p></label>
                                <label for="tour_equip_2"><input type="checkbox" name="tour_equip_2" id="tour_equip_2"><p>登山鞋</p></label>
                                <label for="tour_equip_3"><input type="checkbox" name="tour_equip_3" id="tour_equip_3"><p>登山配件</p></label>
                                <label for="tour_equip_4"><input type="checkbox" name="tour_equip_4" id="tour_equip_4"><p>登山背包</p></label>
                                <label for="tour_equip_5"><input type="checkbox" name="tour_equip_5" id="tour_equip_5"><p>露營裝備</p></label>
                            </div>
                        </div>
                        <div class="notice">
                            注意事項<br>
                            <textarea id="" placeholder="提示文字"></textarea>
                        </div>
                    </div>
                    <label for="" class="tour_innertext">
                        活動簡介<br>
                        <textarea id="" placeholder="提示文字"></textarea>
                    </label>
                </div>
                <div class="btn_box">
                    <!-- <button class="step2_to_stpe3">下一步</button> -->
                    <button class="btnA_LwRA"><p>下一步</p><div class="btnArrowL"></div></button>

                </div>


            </section>
            <section class="tour_build_step3 -on">
                <div class="btn_box">
                    <!-- <button class="step3_to_stpe2">上一步</button> -->
                    <button class="btnA_LwLA"><p>上一步</p><div class="btnArrowL"></div></button>
                </div>
                <div class="tour_info3">
                    <div><p>相關照片上傳</p><button class="upload_tourimg">＋</button></div>
                    <div class="tour_image">
                        <div class="tour_image_1"></div>
                        <div class="tour_image_2"></div>
                        <div class="tour_image_3"></div>
                        <div class="tour_image_4"></div>
                        <div class="tour_image_5"></div>
                        <div class="tour_image_6"></div>
                    </div>
                </div>
                <div class="btn_box">
                    <button class="btnA_L"><p>發起揪團</p></button>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
