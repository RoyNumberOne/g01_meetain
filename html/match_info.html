<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/match_info.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="leader">
            <div class="leader_headtag"><img src="../images/king.jpeg" alt="大頭照"></div>
            <div class="leader_info">
                <div class="leader_name-badge">
                    <div class="leader_name">Roy</div>
                    <div class="leader_badge">徽章</div>
                </div>
                <div class="leader_introduction">桃園金城武</div>
            </div>
        </div>
        <div class="public_pic-activity">
            <div class="public_pic"><img src="../images/MOUNTAIn.png" alt="公版照片"></div>
            <div class="activity">
                <h3 class="activity_title">玉山GOGOGO</h3>
                <div class="activity_report">
                    <dic class="activity_info">
                        <div class="activity_date">2020/9/30</div>
                        <div class="place">地點:玉山</div>
                        <div class="participant_num">人數:6人</div>
                        <div class="mountain_level">難易度:A級</div>
                        <p class="activity_brief">這是文案</p>
                    </dic>
                    <div class="report">
                        <div class="report_bt">檢舉</div>
                    </div>
                </div>
                <div class="info_icon">
                    <div class="mountain_icon_part">
                        <div class="mountain_icon">icon</div>
                        <div class="mountain_text">玉山</div>
                    </div>
                    <div class="participant_icon_part">
                        <div class="participant_icon">icon</div>
                        <div class="participant_text">6</div>
                    </div>
                    <div class="collection_icon_part">
                        <div class="collection_icon">icon</div>
                        <div class="collection_text">收藏</div>
                    </div>
                    <div class="share_icon_part">
                        <div class="share_icon">icon</div>
                        <div class="share_text">分享</div>
                    </div>
                </div>
                <div class="applied_participant">
                    <h4>已報名參加人員</h4>
                    <div class="applied_participant_block">
                        <div class="applied_participant_item">
                            <div class="applied_participant_pic"><img src="../images/king.jpeg" alt="參加者大頭照"></div>
                            <div class="applied_participant_name-badge">
                                <div class="applied_participant_name">Roy</div>
                                <div class="applied_participant_badge">badge</div>
                            </div>
                        </div>
                        <div class="applied_participant_item">
                            <div class="applied_participant_pic"><img src="../images/king.jpeg" alt="參加者大頭照"></div>
                            <div class="applied_participant_name-badge">
                                <div class="applied_participant_name">Roy</div>
                                <div class="applied_participant_badge">badge</div>
                            </div>
                        </div>
                        <div class="applied_participant_item">
                            <div class="applied_participant_pic"><img src="../images/king.jpeg" alt="參加者大頭照"></div>
                            <div class="applied_participant_name-badge">
                                <div class="applied_participant_name">Roy</div>
                                <div class="applied_participant_badge">badge</div>
                            </div>
                        </div>
                        <div class="applied_participant_item">
                            <div class="applied_participant_pic"><img src="../images/king.jpeg" alt="參加者大頭照"></div>
                            <div class="applied_participant_name-badge">
                                <div class="applied_participant_name">Roy</div>
                                <div class="applied_participant_badge">badge</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="apply_bt">報名活動</button >
            </div>
        </div>
        <div class="related_pic">
            <h3>相關照片</h3>
            <div class="related_pic_block">
                <div class="related_pic_item"><img src="../img/MOUNTAIn.png" alt="相關照片"></div>
                <div class="related_pic_item"><img src="../img/MOUNTAIn.png" alt="相關照片"></div>
                <div class="related_pic_item"><img src="../img/MOUNTAIn.png" alt="相關照片"></div>
                <div class="related_pic_item"><img src="../img/MOUNTAIn.png" alt="相關照片"></div>
            </div>
        </div>
        <div class="introduction-application_block">
            <div class="introduction-application_bt">
                <div class="introduction_bt change">活動簡介</div>
                <div class="application_bt">審核申請者</div>
            </div>
            <div class="introduction-application_info">
                <div class="activity_introduction">
                    <p>活動簡介</p>
                </div>
                <div class="activity_application">
                    <p>目前尚未有人報名活動喔！</p>
                </div>
            </div>
        </div>
        <div class="message">
            <div class="leave_message_block">
                <h3>留言詢問</h3>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button class="send">留言</button>
            </div>
            <div class="message_board_block">
                暫時給100px高度
            </div>
        </div>
    </div>
<script>
    $('.introduction_bt').click(function(){
        $('.activity_introduction').css('display','block');
        $('.activity_application').css('display','none');
        $(this).addClass('change');
        $('.application_bt').removeClass('change');
    });
    $('.application_bt').click(function(){
        $('.activity_application').css('display','block');
        $('.activity_introduction').css('display','none');
        $(this).addClass('change');
        $('.introduction_bt').removeClass('change');
    });
</script>
</body>
</html>
